<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo 2D no Navegador</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/mqOkbH0.jpeg') no-repeat center center fixed; /* Imagem de fundo personalizada */
      background-size: cover;
      color: #000000;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    h1 {
color
    }


  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>


  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');


    // Configurações iniciais
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;


    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 100,
      width: 100,
      height: 100,
      color: 'cyan',
      speed: 7,
      image: new Image()
    };
    player.image.src = 'https://i.imgur.com/HkXn4ay.png'; // Personalização do jogador


    const obstacles = [];
    const obstacleSpeedBase = 4;
    let obstacleSpeed = obstacleSpeedBase;
    const obstacleInterval = 1200; // Obstáculos aparecem mais rápido
    let lastObstacleTime = 0;


    let score = 0;
    let gameOver = false;


    const obstacleImage = new Image();
    obstacleImage.src = 'https://i.imgur.com/zZf5yyR.png'; // Personalização dos obstáculos


    // Detecta teclas pressionadas
    const keys = {
      ArrowLeft: false,
      ArrowRight: false
    };


    window.addEventListener('keydown', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
    });


    window.addEventListener('keyup', (e) => {
      if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
    });


    function drawPlayer() {
      if (player.image.complete) {
        ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
    }


    function drawObstacles() {
      for (const obstacle of obstacles) {
        if (obstacleImage.complete) {
          ctx.drawImage(obstacleImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        } else {
          ctx.fillStyle = 'red';
          ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }
      }
    }


    function createObstacle() {
      const obstacleWidth = Math.random() * 80 + 20;
      const obstacleX = Math.random() * (canvas.width - obstacleWidth);
      obstacles.push({
        x: obstacleX,
        y: -20,
        width: obstacleWidth,
        height: 20 + Math.random() * 30
      });
    }


    function updateObstacles() {
      for (const obstacle of obstacles) {
        obstacle.y += obstacleSpeed;
      }
      // Remove obstáculos que saíram da tela
      while (obstacles.length > 0 && obstacles[0].y > canvas.height) {
        obstacles.shift();
        score++;
        if (score % 5 === 0) obstacleSpeed += 0.5; // Aumenta a dificuldade ao longo do tempo
      }
    }


    function checkCollision() {
      for (const obstacle of obstacles) {
        if (
          player.x < obstacle.x + obstacle.width &&
          player.x + player.width > obstacle.x &&
          player.y < obstacle.y + obstacle.height &&
          player.y + player.height > obstacle.y
        ) {
          gameOver = true;
        }
      }
    }


    function updatePlayer() {
      if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
      if (keys.ArrowRight && player.x + player.width < canvas.width) player.x += player.speed;
    }


    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 20, 30);
    }


    function gameLoop(timestamp) {
      if (gameOver) {
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
        ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 50);
        return;
      }


      ctx.clearRect(0, 0, canvas.width, canvas.height);


      if (timestamp - lastObstacleTime > obstacleInterval) {
        createObstacle();
        lastObstacleTime = timestamp;
      }


      updatePlayer();
      updateObstacles();
      checkCollision();


      drawPlayer();
      drawObstacles();
      drawScore();


      requestAnimationFrame(gameLoop);
    }


    gameLoop(0);
  </script>
</body>
</html>
